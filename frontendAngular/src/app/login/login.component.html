<!-- Updated login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="brand-header">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="brand-logo" alt="Company Logo">
      <h2 class="brand-title">Company Portal</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email" class="input-label">Email Address</label>
        <input
          type="email"
          class="form-input"
          id="email"
          formControlName="email"
          placeholder="name@company.com"
          required
        />
        <div class="validation-errors">
          <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required</small>
          <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <div class="password-header">
          <label for="password" class="input-label">Password</label>
          <a class="forgot-password">Forgot password?</a>
        </div>
        <input
          type="password"
          class="form-input"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          required
        />
        <div class="validation-errors">
          <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required</small>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
