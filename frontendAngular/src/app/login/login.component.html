<!-- login.component.html -->
<div class="login">
  <div class="login-box">
    <div class="brand-logo"></div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error-message" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
          <small class="error-message" *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
        </div>
        <p class="fp">Forget password?</p>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
