<main>
  <div class="head-title">
    <div class="left">
      <h1>Departments</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Departments</a>
        </li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li>
          <a class="active" href="#">show</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Departments List</h3>
      </div>
      <div class="card-container">
        <app-card
          *ngFor="let dept of departments"
          [deptId]="dept.id"
          [name]="dept.departName"
          color="#3498db"
          [details]="dept.departDetails"
          (viewClicked)="onViewClicked(dept.id)"
          (deleteClicked)="onDeleteClicked(dept.id)"
        >
        </app-card>
      </div>
    </div>
  </div>
</main>
