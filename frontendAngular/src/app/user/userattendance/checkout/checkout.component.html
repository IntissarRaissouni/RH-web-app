<main>
  <div class="head-title">
    <div class="left">
      <h1>CheckOut</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Attendance</a>
        </li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li>
          <a class="active" href="#">checkout</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>CheckOut</h3>
      </div>
      <form [formGroup]="checkout" (ngSubmit)="checkOut()">
          <div class="mb-3">
            <label for="time" class="form-label">CheckOut</label>
            <input type="datetime-local" class="form-control" id="time" formControlName="time" />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="add-project-sidebar btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </div>
</main>
