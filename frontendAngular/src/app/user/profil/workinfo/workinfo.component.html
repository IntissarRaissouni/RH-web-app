<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Contact info</h4>
  </div>
  <div class="panel-body p-4">
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" value="{{employeeInfo.email}}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Mobile number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" value="{{employeeInfo.phoneNumber}}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Work address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{employeeInfo.address}}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{employeeInfo.city}}"/>
      </div>
    </div>
  </div>
</div>
