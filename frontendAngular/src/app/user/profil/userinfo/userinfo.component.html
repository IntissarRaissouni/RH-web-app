<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">User info</h4>
  </div>
  <div *ngIf="employeeInfo" class="panel-body p-4">
    <div class="form-group">
      <label class="col-sm-2 control-label">Firstname</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          value="{{ employeeInfo.firstName }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Lastname</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          value="{{ employeeInfo.lastName }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          value="{{ employeeInfo.position }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Salary</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control roly"
          value="${{ employeeInfo.salaire.salaire }}"
          readonly
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Pay day</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control roly"
          value="{{ employeeInfo.salaire.pay_day }}"
          readonly
        />
      </div>
    </div>
  </div>
  <div class="panel-heading">
    <h4 class="panel-title">Work info</h4>
  </div>
  <div *ngIf="employeeInfo" class="panel-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          value="{{ employeeInfo.email }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Mobile number</label>
      <div class="col-sm-10">
        <input
          type="tel"
          class="form-control"
          value="{{ employeeInfo.phoneNumber }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Work address</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          value="{{ employeeInfo.address }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          value="{{ employeeInfo.city }}"
        />
      </div>
    </div>
    <button class="btn btn-primary mt-2">Update</button>
  </div>
</div>
