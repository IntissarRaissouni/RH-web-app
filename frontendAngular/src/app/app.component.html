<!-- app.component.html -->
<section id="content">
  <!-- Display login component if user is not logged in -->
  <app-login *ngIf="!isLoggedIn" (adminLoggedIn)="onUserLoggedIn($event)"></app-login>

  <!-- Display router outlet for other components -->
  <router-outlet *ngIf="isLoggedIn"></router-outlet>

  <!-- Display sidebar component if user is logged in -->
  <app-sidebar *ngIf="isLoggedIn"&&[adminId]="adminId"></app-sidebar>
</section>
